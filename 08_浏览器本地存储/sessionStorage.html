<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>sessionStorage</h2>
<button onclick="saveData()">点击保存数据</button>
<button onclick="readData()">点击读取数据</button>
<button onclick="deleteData()">点击删除数据</button>
<button onclick="deleteAllData()">点击清空数据</button>

<script type="text/javascript">
    let p ={name:'alex',age:17}
    console.log(p.toString())


    function saveData(){
        sessionStorage.setItem('msg','hello')
        sessionStorage.setItem('person',JSON.stringify(p))
    }

    function readData() {
        console.log(sessionStorage.getItem('msg'))
        console.log(sessionStorage.getItem('person'))
        const result =sessionStorage.getItem('person')
        console.log(JSON.parse(result))
    }

    function deleteData() {
        sessionStorage.removeItem('msg')
    }

    function deleteAllData() {
        sessionStorage.clear()
    }
</script>
</body>
</html>
